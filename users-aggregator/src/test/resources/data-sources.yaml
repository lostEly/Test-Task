data-sources:
  data-sources:
    - name: pg-instance-1
      strategy: postgres
      url: jdbc:postgresql://localhost:4444/testdb
      table: users
      user: toor
      password: root
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name
    - name: mysql-instance-1
      strategy: mysql
      url: jdbc:mysql://localhost:3306/testdb
      table: users
      user: mysql
      password: mysql
      mapping:
        id: ldap_login
        username: login
        name: name
        surname: surname