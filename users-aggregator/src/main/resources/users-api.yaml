openapi: "3.0.0"
info:
  title: Users Aggregation API
  version: 1.0
paths:
  /users:
    get:
      summary: List all users
      operationId: listUsers
      responses:
        '200':
          description: OK

#    post:
#      summary: Create a user
#      operationId: createPets
#  /pets/{petId}:
